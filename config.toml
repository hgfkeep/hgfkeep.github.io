baseurl = "https://hgfkeep.github.io"
title = "HGFKEEP"

theme = "hugo-coder"

languagecode = "zh-cn"
defaultcontentlanguage = "zh-cn"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "hgfkeep"

[params]
    author = "heguangfu"
    description = "一条河流分割了过去和未来"
    keywords = "dev,designer"
    info = "welcome!"
    avatarurl = "images/avatar.jpg"
    footercontent = "遇见你是我的幸运-jxn<br /><img src='https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png'>"

    dateformat = "2019-06-26"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["css/code.css","css/custom.css"]
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/hgfkeep/"


